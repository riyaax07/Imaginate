<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Story Output Page</title>
<style>
  /* Root colors (landing/login/signup palette) */
  :root {
    --purple1: #9933ff;
    --pink: #d63277;
    --gradient: linear-gradient(90deg, #7c33f5 0%, #d63277 100%);
    --bg-light: #fbf3fc;
    --card-bg: #fff;
    --shadow-light: rgba(102, 61, 255, 0.06);
    --shadow-md: rgba(102, 61, 255, 0.15);
    --border-light: #d7e2ea;
    --text-primary: #3d4a58;
    --text-secondary: #596979;
  }

  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    background: var(--bg-light);
    color: var(--text-primary);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    min-height: 100vh;
  }
  a, button {
    font-family: inherit;
  }
  button {
    cursor: pointer;
  }

  /* Container */
  .container {
    max-width: 700px;
    margin: 3rem auto 5rem;
    padding: 0 1rem;
  }

  h1 {
    text-align: center;
    font-weight: 900;
    font-size: 2.25rem;
    margin-bottom: 3rem;
    color: var(--purple1);
    user-select: none;
  }

  /* Scene Cards */
  .scene-card {
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: 0 10px 30px var(--shadow-md);
    margin-bottom: 3rem;
    overflow: hidden;
    padding-bottom: 1.5rem;
    opacity: 0;
    transform: translateY(40px);
    animation-fill-mode: forwards;
    animation-timing-function: ease;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }
  .scene-card:hover,
  .scene-card:focus-within {
    transform: translateY(-6px);
    box-shadow: 0 15px 40px var(--pink);
  }
  /* Fade-in animation with stagger */
  .scene-card:nth-child(1) {
    animation-name: fadeInUp;
    animation-duration: 0.8s;
    animation-delay: 0.1s;
  }
  .scene-card:nth-child(2) {
    animation-name: fadeInUp;
    animation-duration: 0.8s;
    animation-delay: 0.3s;
  }
  .scene-card:nth-child(3) {
    animation-name: fadeInUp;
    animation-duration: 0.8s;
    animation-delay: 0.5s;
  }
  .scene-card:nth-child(4) {
    animation-name: fadeInUp;
    animation-duration: 0.8s;
    animation-delay: 0.7s;
  }
  .scene-card:nth-child(5) {
    animation-name: fadeInUp;
    animation-duration: 0.8s;
    animation-delay: 0.9s;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .scene-image {
    width: 100%;
    border-radius: 16px 16px 0 0;
    border: 1.5px solid var(--border-light);
    display: block;
  }

  .regenerate-btn {
    margin: 0.75rem 1.5rem 1.5rem;
    background: var(--purple1);
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 0.5rem 1.25rem;
    border-radius: 24px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 8px var(--purple1);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    display: inline-block;
  }
  .regenerate-btn:hover,
  .regenerate-btn:focus-visible {
    background-color: var(--pink);
    box-shadow: 0 0 20px var(--pink);
    outline: none;
  }

  .scene-content {
    padding: 0 2.25rem 0;
    color: var(--text-primary);
  }

  .scene-progress {
    font-weight: 700;
    font-size: 1rem;
    color: var(--purple1);
    margin: 1rem 0 0.75rem 0;
    user-select: none;
  }

  .scene-text {
    font-family: Georgia, serif;
    font-size: 1.125rem;
    line-height: 1.75;
    text-align: justify;
    margin: 0 0 1rem 0;
    color: var(--text-primary);
  }
  .scene-text::first-letter {
    float: left;
    font-size: 3.75rem;
    line-height: 1;
    padding-right: 0.15em;
    padding-left: 0.05em;
    font-weight: 700;
    color: var(--purple1);
    font-family: Georgia, serif;
  }

  /* Bottom buttons container */
  .bottom-buttons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
    margin-top: 2rem;
  }
  .bottom-buttons button,
  .bottom-buttons a.btn-link {
    background: var(--gradient);
    color: white;
    font-weight: 700;
    font-size: 1.125rem;
    padding: 0.85rem 2.5rem;
    border-radius: 32px;
    border: none;
    box-shadow: 0 0 12px var(--pink);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    display: inline-block;
  }
  .bottom-buttons button:hover,
  .bottom-buttons button:focus-visible,
  .bottom-buttons a.btn-link:hover,
  .bottom-buttons a.btn-link:focus-visible {
    background-color: #b63a9b;
    box-shadow: 0 0 24px var(--pink);
    outline: none;
  }

  /* Podcast Overlay */
  #podcast {
    position: fixed;
    inset: 0;
    background: rgba(251, 243, 252, 0.95);
    backdrop-filter: blur(12px);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem;
    z-index: 9999;
  }
  #podcast:target {
    display: flex;
  }

  #podcast header {
    font-weight: 900;
    font-size: 2.25rem;
    color: var(--purple1);
    margin-bottom: 2rem;
    user-select: none;
    text-align: center;
  }

  .podcast-card {
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: 0 10px 30px var(--shadow-md);
    max-width: 480px;
    width: 100%;
    padding: 2rem 2.5rem 3rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
  }

  .podcast-cover {
    width: 100%;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px var(--shadow-md);
  }
  .podcast-cover img {
    width: 100%;
    height: auto;
    display: block;
  }

  .podcast-title {
    font-weight: 700;
    font-size: 1.75rem;
    color: var(--pink);
    text-align: center;
    user-select: none;
  }

  .audio-player {
    width: 100%;
    background: #f3e9f9;
    border-radius: 24px;
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
    box-shadow: 0 0 12px var(--pink);
  }
  .audio-player button {
    background: var(--pink);
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    box-shadow: 0 0 8px var(--pink);
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
    position: relative;
  }
  .audio-player button:hover,
  .audio-player button:focus-visible {
    background-color: #d94a8a;
    box-shadow: 0 0 20px var(--pink);
    outline: none;
  }
  /* Play icon */
  .audio-player button.play::before {
    content: "";
    position: absolute;
    left: 18px;
    top: 14px;
    border-style: solid;
    border-width: 10px 0 10px 16px;
    border-color: transparent transparent transparent white;
  }
  /* Pause icon */
  .audio-player button.pause::before,
  .audio-player button.pause::after {
    content: "";
    position: absolute;
    top: 14px;
    width: 6px;
    height: 20px;
    background: white;
  }
  .audio-player button.pause::before {
    left: 14px;
  }
  .audio-player button.pause::after {
    left: 26px;
  }

  /* Back to Story button */
  #back-to-story {
    margin-top: 2rem;
    background: transparent;
    color: var(--purple1);
    font-weight: 600;
    font-size: 1rem;
    border: 2px solid var(--purple1);
    padding: 0.5rem 1.5rem;
    border-radius: 24px;
    cursor: pointer;
    box-shadow: 0 0 8px var(--purple1);
    transition: box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    user-select: none;
    text-align: center;
    text-decoration: none;
    display: inline-block;
  }
  #back-to-story:hover,
  #back-to-story:focus-visible {
    background: var(--purple1);
    color: white;
    box-shadow: 0 0 16px var(--pink);
    outline: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .container {
      margin: 2rem 1rem 4rem;
      max-width: 100%;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 2rem;
    }
    .scene-card {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
    }
    .scene-content {
      padding: 0 1.5rem 0;
    }
    .scene-text {
      font-size: 1rem;
    }
    .scene-text::first-letter {
      font-size: 3rem;
    }
    .regenerate-btn {
      margin: 0.5rem 1rem 1rem;
      font-size: 0.85rem;
      padding: 0.4rem 1rem;
    }
    .bottom-buttons {
      gap: 1rem;
    }
    .bottom-buttons button,
    .bottom-buttons a.btn-link {
      font-size: 1rem;
      padding: 0.75rem 2rem;
    }
    .audio-player button {
      width: 40px;
      height: 40px;
    }
    .audio-player button.play::before {
      left: 14px;
      top: 12px;
      border-width: 8px 0 8px 12px;
    }
    .audio-player button.pause::before,
    .audio-player button.pause::after {
      top: 12px;
      width: 5px;
      height: 16px;
    }
    .audio-player button.pause::before {
      left: 12px;
    }
    .audio-player button.pause::after {
      left: 22px;
    }
    .scene-card:last-child {
      margin-bottom: 1.5rem; /* smaller than default 3rem but enough spacing */
}

/* Adjust top margin of buttons container for balanced spacing */
    .bottom-buttons {
      margin-top: 1.5rem; /* slightly less than original 2rem */
}
    /* Reduce bottom margin of last scene card for proper spacing */


  }
</style>
</head>
<body>
  <!-- Navbar -->
  


<div class="container" aria-label="Story Output Page">
  <div class="container" aria-label="Story Output Page">
  <h1>Your Generated Story</h1>

  <!-- This container will be filled by JS -->
  <div id="story-container" aria-live="polite">
    <!-- Loading placeholder -->
    <div id="loading" style="text-align:center; padding: 3rem 0;">
      <strong>Generating your story & illustrations…</strong>
      <div style="margin-top:1rem;">Please wait — this may take ~15–30s for first run.</div>
    </div>
  </div>

  <div class="bottom-buttons" role="group" aria-label="Story output actions">
    <button id="download-pdf" type="button" aria-label="Download story as PDF">⬇️ Download as PDF</button>
    <button id="save-library" type="button" aria-label="Save story to library">💾 Save to Library</button>
    <a id="to-podcast" class="btn-link" href="podcast.html" aria-label="Turn into podcast">🎙️ Turn it into Podcast</a>
  </div>
</div>

</div>

<!-- Podcast Overlay -->
<section id="podcast" aria-label="Podcast Mode" tabindex="-1">
  <header>Podcast Mode 🎧</header>
  <div class="podcast-card" role="region" aria-label="Podcast player">
    <div class="podcast-cover">
      <img src="https://via.placeholder.com/600x400?text=Podcast+Cover" alt="Podcast cover image" />
    </div>
    <div class="podcast-title">Your Generated Story Podcast</div>
    <div class="audio-player" aria-label="Audio player controls">
      <button class="play" aria-label="Play podcast"></button>
      <button class="pause" aria-label="Pause podcast"></button>
    </div>
  </div>
  <a href="#" id="back-to-story" class="btn-link" aria-label="Back to story output">⬅ Back to Story</a>
</section>
<script>
(async function(){
  const storyContainer = document.getElementById("story-container");
  const loadingElem = document.getElementById("loading");

  const storyDataRaw = localStorage.getItem("storyData");
  if (!storyDataRaw) {
    storyContainer.innerHTML = '<p style="text-align:center">No story saved. Go to the idea input page to create one.</p>';
    return;
  }

  const storyData = JSON.parse(storyDataRaw);

  // Show loading
  loadingElem && (loadingElem.style.display = "block");

  // 1) Request the backend to generate the story scenes
  try {
    const storyRes = await fetch("http://127.0.0.1:8000/generate_story", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(storyData)
    });
    if (!storyRes.ok) throw new Error("Story API error");
    const storyJson = await storyRes.json();
    const scenes = Array.isArray(storyJson.scenes) ? storyJson.scenes : [storyJson.story || ""];
    // 2) For each scene, request an image and render
    storyContainer.innerHTML = ""; // clear loading

    for (let i=0;i<scenes.length;i++){
      const sceneText = scenes[i].trim();

      // Render a placeholder card first (so user sees progressive rendering)
      const card = document.createElement("article");
      card.className = "scene-card";
      card.tabIndex = 0;
      card.innerHTML = `
        <img src="https://via.placeholder.com/600x400?text=Generating..." alt="Scene ${i+1} image" class="scene-image" id="img-${i}">
        <button class="regenerate-btn" type="button" data-index="${i}">🔄 Regenerate Image</button>
        <div class="scene-content">
          <div class="scene-progress">Scene ${i+1} of ${scenes.length}</div>
          <p class="scene-text" id="text-${i}"></p>
        </div>
      `;
      storyContainer.appendChild(card);

      // Put the text
      document.getElementById(`text-${i}`).innerText = sceneText;

      // Call image API for this scene
      const imgRes = await fetch("http://127.0.0.1:8000/generate_image", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ prompt: sceneText })
      });
      if (!imgRes.ok) throw new Error("Image API error");
      const imgJson = await imgRes.json();
      document.getElementById(`img-${i}`).src = imgJson.image_url;
    }

    // wire up regenerate buttons
    document.querySelectorAll(".regenerate-btn").forEach(btn => {
      btn.addEventListener("click", async function(){
        const idx = this.getAttribute("data-index");
        const sceneText = document.getElementById(`text-${idx}`).innerText;
        this.disabled = true;
        this.innerText = "Generating...";
        try {
          const resp = await fetch("http://127.0.0.1:8000/generate_image", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ prompt: sceneText })
          });
          const j = await resp.json();
          document.getElementById(`img-${idx}`).src = j.image_url;
        } catch (err) {
          alert("Image generation failed.");
        } finally {
          this.disabled = false;
          this.innerText = "🔄 Regenerate Image";
        }
      });
    });

  } catch (err) {
    console.error(err);
    storyContainer.innerHTML = '<p style="text-align:center;color:#b00020">Failed to generate story. Make sure backend is running.</p>';
  } finally {
    loadingElem && (loadingElem.style.display = "none");
  }

  // Save to Library button - just navigate to my_stories (placeholder behavior)
  document.getElementById("save-library").addEventListener("click", function(){
    // You could POST to /save_story here. For demo, redirect.
    window.location.href = "my_stories.html";
  });

  // Download as PDF - placeholder: you can later implement server-side or client-side PDF generation
  document.getElementById("download-pdf").addEventListener("click", function(){
    alert("PDF export not implemented in demo. Hook this to server-side PDF or client-side library (jsPDF).");
  });

})();
</script>
</body>
